<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Nuevo env√≠o</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-grid>
      <ion-row 
        class="ion-align-items-center" 
        class="ion-justify-content-around">

        <ion-col size="10">
          <ion-label color="primary">
            Seleccione el tipo de carga que desea enviar
          </ion-label>
        </ion-col>

        <ion-col 
          class="" 
          size="5" 
          *ngFor="let categoryshipment of categoryShipments">          
          <ion-item routerLink="/new-shipment-form">
            <ion-card>
              <ion-img [src]="categoryshipment.image" routerLink="/new-shipment-form"></ion-img>
            </ion-card>
          </ion-item>
        </ion-col>
        
        
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
