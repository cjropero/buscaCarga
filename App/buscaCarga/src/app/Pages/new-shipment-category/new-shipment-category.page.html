<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Nuevo env√≠o</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row class="ion-align-items-center" class="ion-justify-content-around">

        <ion-col size="10">
          <ion-label color="primary">
            Seleccione el tipo de carga que desea enviar
          </ion-label>
        </ion-col>

        <ion-col size="6" *ngFor="let categoryshipment of categoryShipments">
          <ion-item routerLink="/pages/new-shipment-form">
            <ion-img [src]="categoryshipment.image"></ion-img>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
